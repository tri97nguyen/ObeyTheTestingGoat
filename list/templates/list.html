<html>
    <head>
        <title>To-Do lists</title>
    </head>
    
    <body>
        <h1>Your To-Do list</h1>
        <form action="/list/{{ list.id }}/add_item" method="post">
            <input id="id_new_item" placeholder="Enter a to-do item" type="text" name="item_text">
            {%csrf_token%}
            <input type="submit" value="">
        </form>
        
        <table id="id_list_table">
            {% for item in list.item_set.all %}
            <tr><td>{{ forloop.counter }}: {{item.text|default:"nothing"}}</td></tr>
            {% endfor %}
            
        </table>
    </body>
</html>
